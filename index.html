<!DOCTYPE html>

<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="app/css/materialize.css" media="screen,projection" />

    <!--My Stylesheet-->
    <link type="text/css" rel="stylesheet" href="app/css/main.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">herdl </a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons herdl-menu">menu</i></a>
                <ul class="right hide-on-med-and-down herdl-links">
                    <li><a href="#form">Add New</a></li>
                    <li><a href="badges.html">Profile</a></li>
                    <li><a href="collapsible.html">Favorites</a></li>

                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="sass.html">Add New</a></li>
                    <li><a href="badges.html">Profile</a></li>
                    <li><a href="collapsible.html">Favorites</a></li>

                </ul>
            </div>
        </nav>
    </div>
    <div class="container">

        <div class="tagline">
            <h1>Herdl, Keep your herd together..</h1>
            <h2>Search Austin's best pet friendly places.</h2>
        </div>
        <!-- Search -->

        <form>
            <div class="input-field">
                <input id="search" type="search" required>
                <label for="search"><i class="material-icons">search</i></label>
                <i class="material-icons close">close</i>
            </div>
        </form>


        <div class="row card-box">

        </div>

        <!-- Pagination -->
        <div class="herdl-pagination">
            <ul class="pagination">
                <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                <li class="active"><a href="#!">1</a></li>
                <li class="waves-effect"><a href="#!">2</a></li>
                <li class="waves-effect"><a href="#!">3</a></li>
                <li class="waves-effect"><a href="#!">4</a></li>
                <li class="waves-effect"><a href="#!">5</a></li>
                <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
            </ul>
        </div>

    </div>


    <a name="form"></a>


    <form class="row suggest">
        <h1>Suggest New</h1>
        <div class="input-field col s12">
            <input class="title entry" type="text" placeholder="title">
        </div>
        <div class="input-field col s12">
            <input class="image-url entry" type="text" placeholder="image url">
        </div>
        <div class="input-field col s12">
            <input class="description entry" type="text" placeholder="description">
        </div>
        <div class="input-field col s12">
            <input class="website entry" type="text" placeholder="website">
        </div>
        <div class="input-field col s12">
            <input class="zip-code entry" type="text" placeholder="zip code">
        </div>
        <div class="col submit-button s12">
            <button class="submit" type="submit">Submit To Herdl</button>
        </div>

    </form>

</body>

</html>
